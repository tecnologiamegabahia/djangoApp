{% extends 'base/base.html' %}

{% block title %} Reporte  {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <div class="row">
        <div class="col-2 col-md-2 col-lg-2">
        </div>
        <div class="col-10 col-md-10 col-lg-10">
            <div class="card card-frame">
             <div class="card-header">
                <h4>REPORTE CUMPLEAÃ‘OS CHILDREN</h4>
            </div>
                <div class="card-body">
                    <form method="post" action="{% url 'reportes:dowload_report' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-2">
                                <span>Dia</span>
                                {% with ''|center:31 as range %}
                                    <select class="form-control" name="dia">
                                    {% for _ in range %}
                                        <option value="{{ forloop.counter }}"> {{ forloop.counter }}</option>
                                    {% endfor %}
                                {% endwith %}
                                </select>
                            </div>
                            <div class="col-2">
                                <span>Mes</span>
                                {% with ''|center:12 as range %}
                                    <select class="form-control" name="mes">
                                    {% for _ in range %}
                                        <option value="{{ forloop.counter }}"> {{ forloop.counter }}</option>
                                    {% endfor %}
                                {% endwith %}
                                </select>
                            </div>
                            <div class="col-2">
                                <span>Genero</span>
                                <select class="form-control" name="sexo">
                                    <option value="FEMENINO">FEMENINO</option>
                                    <option value="MASCULINO">MASCULINO</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <span>Edad</span>
                                <input type="number" class="form-control" name="edad" max="99"/>
                            </div>
                            <div class="col-3">
                                <input type="submit" class="btn btn-primary" type="button"
                                       value="Buscar" style="margin-top: 25px">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2 col-md-2 col-lg-2">
        </div>
    </div>

{% endblock %}
