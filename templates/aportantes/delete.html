{% extends 'base/base.html' %} {% block title %} Archivos de Clientes {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}
<div class="row">
    <div class="col-12">
        <br>
        <br>
        <br>
    </div>
    <div class="col-12">
        <div class="container mt--8 pb-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card bg-secondary border-0">
                        <div class="card-header bg-transparent">
                            <h2 class="text-uppercase ls-1 py-3 mb-0">Eliminaci√≥n</h2>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <form action="{% url 'aportantes:upload' %}" method="get" enctype="multipart/form-data">
                                <br>
                                <button type="submit" class="form-control btn btn-success">Volver a Aportantes 
                                    </button>
                            </form>
                        </div>
                        <button class="buttonload form-control btn btn-success" id="obj2" style="display: none">
                                <i class="fa fa-spinner fa-spin "></i>
                            </button> {% if messages %} {% for menssage in messages %}
                        <div class="form-control btn-success" style="align-items: center">
                            {{ menssage }}
                        </div>
                        {% endfor %} {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    .buttonload {
        background-color: #4CAF50;
        /* Green background */
        border: none;
        /* Remove borders */
        color: white;
        /* White text */
        padding: 12px 24px;
        /* Some padding */
        font-size: 16px;
        /* Set a font-size */
    }
</style>

{% endblock %}
